<div class="row">
    <div class="col-xs-12">
        <button class="btn-success" style="border: none; padding: 3px 7px; border-radius:3px">New Recipe</button>
    </div>
    <hr style="margin-top: 15px">
    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item" style="display: flex; justify-content: space-between;align-items: center; width:100%" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height:50px;">
                </span>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
